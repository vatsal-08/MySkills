{% extends 'courses/base.html' %}
{% load static %}
{% block title %}Success |{% endblock title %}
{% block content %}
<div class="global-container">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'debug' %}secondary{% elif message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
            
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>  
{% endif %}
    <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Successfully Verified</h3>
            <div class="card-text text-center"></div>
        </div>
    </div>
</div>
{% endblock %}
