{% extends 'courses/base.html' %}
{% load static %}
{% block title %}Register |{% endblock title %}

{% block content %}
    <style>
        .centered-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .custom-form-group {
            max-width: 400px;
            width: 100%;
        }
        
        .signup-button {
            margin-top: 10px;
        }
    </style>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'debug' %}secondary{% elif message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>  
    {% endif %}
    <div class="container">
        <div class="centered-container">
            <h2>Signup</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-row custom-form-group">
                    <div class="form-group col">
                        <label for="first_name">First Name:</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-group col">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>
                </div>
                <div class="form-group custom-form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group custom-form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group custom-form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form-group custom-form-group">
                    <input type="submit" class="btn btn-primary signup-button" value="Signup">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
