{% extends 'courses/base.html' %}
{% load static %}
{% block title %}Update |{% endblock title %}

{% block content %}
    <br/><br/><br/>
    <div class="form-container">
        <form method="post" enctype="multipart/form-data" action="{% url 'update' course.pk %}">
            {% csrf_token %}
            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ course.name }}" required>
            </div>
            <div class="form-field">
                <label for="cost">Cost:</label>
                <input type="number" id="cost" name="cost" min="0" value="{{ course.cost }}" required>
            </div>
            <div class="form-field">
                <label for="uploadimg">Image:</label>
                <input type="file" id="uploadimg" name="uploadimg" class="file-img-update">
                <span>{{img_file_name|safe}}</span>
            </div>
            <div class="form-field">
                <label for="pdfupload">PDF:</label>
                <input type="file" id="pdfupload" name="pdfupload" class="file-pdf-update">
                <span>{{pdf_file_name|safe}}</span>
            </div>
            <div class="form-field">
                <label for="description">Description:</label>
                <div class="textarea-container">
                    <textarea id="description" name="description" rows="4" cols="50" required>{{ course.description }}</textarea>
                </div> 
            </div>
            <button type="submit" class="submit-button" name="update-button" value="update">Update</button>
            <button type="submit" class="cancel-button" name="update-button" value="cancel">Cancel</button>
        </form>
    </div>
    <script>
        function cancelUpdate() {
            window.location.href = "{% url 'courses' %}";
        }
        </script>
{% endblock %}
