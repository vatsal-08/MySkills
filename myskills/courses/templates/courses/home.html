{% extends 'courses/base.html' %}
{% load static %}
{% block title %}Home |{% endblock title %}

{% block content %}
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'debug' %}secondary{% elif message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>  
    {% endif %}

    <h1 styles="color:A733FF;" class="title-courses">Courses 
    {{add_course_button|safe}}    
    </h1>
    <div class="container">
        {% include 'courses/course_list.html' %}
    </div>
{% endblock %}
