{% extends 'courses/base.html' %}
{% load static %}
{% block title %}Delete |{% endblock title %}

{% block content %}
    <br/><br/><br/>
    <h1>Are you sure you want to delete {{course.name}}?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes</button>
    </form>
    <a href="{% url 'detail' course.id  %}">No</a>
{% endblock %}
